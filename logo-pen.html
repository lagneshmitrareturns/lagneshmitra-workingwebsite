<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LagneshMitra Loading</title>

<!-- Elegant Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
  text-align:center;
}

/* Main Text */
.logo{
  font-family:'Great Vibes', cursive;
  font-size:70px;
  color:#000;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid black;
  width:0;
  animation: typing 3s steps(20,end) forwards,
             blink 0.8s infinite;
}

/* Typing effect */
@keyframes typing{
  from{ width:0 }
  to{ width: 550px }
}

/* Cursor blink */
@keyframes blink{
  50%{ border-color: transparent }
}

/* Underline stroke */
.line{
  height:3px;
  background:#000;
  width:0;
  margin-top:10px;
  animation: expand 1s ease forwards;
  animation-delay:3.2s;
}

@keyframes expand{
  to{ width: 350px }
}

/* Tagline */
.tagline{
  margin-top:25px;
  font-size:18px;
  letter-spacing:1px;
  opacity:0;
  animation: fadeIn 1s ease forwards;
  animation-delay:4.2s;
}

@keyframes fadeIn{
  to{ opacity:1 }
}

/* Mobile */
@media(max-width:768px){
  .logo{
    font-size:45px;
  }
}
</style>
</head>

<body>

<div class="logo">LagneshMitra</div>
<div class="line"></div>
<div class="tagline">
Astrology â€¢ Next-Gen Publishing Studio
</div>

</body>
</html>
