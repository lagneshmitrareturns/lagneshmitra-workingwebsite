<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LagneshMitra Pen Animation</title>

<style>
body{
  margin:0;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
}

/* SVG size */
svg{
  width:90%;
  max-width:800px;
}

/* Stroke animation */
text{
  fill:none;
  stroke:#000;
  stroke-width:2;
  stroke-dasharray:1200;
  stroke-dashoffset:1200;
  animation: draw 4s ease forwards;
  font-family: 'Brush Script MT', cursive;
  font-size:80px;
}

@keyframes draw{
  to{
    stroke-dashoffset:0;
  }
}

/* Underline */
.line{
  width:0;
  height:4px;
  background:#000;
  margin-top:10px;
  animation: lineGrow 1.5s ease forwards;
  animation-delay:4s;
}

@keyframes lineGrow{
  to{
    width:400px;
  }
}

/* Tagline */
.tagline{
  margin-top:25px;
  font-size:18px;
  opacity:0;
  animation: fadeIn 1s ease forwards;
  animation-delay:5.5s;
  letter-spacing:1px;
}

@keyframes fadeIn{
  to{ opacity:1; }
}

</style>
</head>

<body>

<svg viewBox="0 0 800 150">
  <text x="50" y="100">LagneshMitra</text>
</svg>

<div class="line"></div>

<div class="tagline">
Astrology â€¢ Next-Gen Publishing Studio
</div>

</body>
</html>
