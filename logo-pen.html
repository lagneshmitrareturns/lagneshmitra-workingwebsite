<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LM Pen Animation</title>

<style>
body{
  margin:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
}

svg{
  width:90%;
  max-width:700px;
}

path{
  fill:none;
  stroke:#000;
  stroke-width:2.5;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1800;
  stroke-dashoffset:1800;
  animation: draw 4s ease forwards;
}

@keyframes draw{
  to{
    stroke-dashoffset:0;
  }
}

.tagline{
  margin-top:25px;
  font-size:16px;
  opacity:0;
  animation: fadeIn 1s ease forwards;
  animation-delay:4.2s;
}

@keyframes fadeIn{
  to{ opacity:1; }
}
</style>
</head>

<body>

<svg viewBox="0 0 1000 200">
  <path d="
  M50 120
  Q150 20 250 120
  T450 120
  Q550 40 650 120
  T850 120
  " />
</svg>

</body>
</html>
