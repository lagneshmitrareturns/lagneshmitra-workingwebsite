<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>LM Writing Animation</title>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
}

.logo-text{
  font-family:'Great Vibes', cursive;
  font-size:70px;
  color:#000;
  position:relative;
}

.underline{
  width:0;
  height:3px;
  background:black;
  margin-top:10px;
  animation: underlineDraw 2s ease forwards;
  animation-delay:3.5s;
}

@keyframes underlineDraw{
  to{ width:400px; }
}

.tagline{
  margin-top:20px;
  font-size:16px;
  opacity:0;
  letter-spacing:1px;
  animation:fadeIn 1s ease forwards;
  animation-delay:5s;
}

@keyframes fadeIn{
  to{ opacity:1; }
}

/* TYPEWRITER EFFECT */
.typewriter{
  overflow:hidden;
  border-right:2px solid black;
