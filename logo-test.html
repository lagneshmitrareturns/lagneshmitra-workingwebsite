<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LM Writing Test</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
  text-align:center;
}

.logo-container{
  display:inline-block;
}

.logo-text{
  font-family:'Great Vibes', cursive;
  font-size: clamp(40px, 8vw, 80px);
  color:#000;
  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid black;
  width:0;
  animation: typing 3s steps(20,end) forwards,
             blink .7s infinite;
}

@keyframes typing{
  to{ width:100%; }
}

@keyframes blink{
  50%{ border-color:transparent; }
}

.underline{
  height:3px;
  background:black;
  width:0;
  margin:10px auto;
  animation: underlineDraw 2s ease forwards;
  animation-delay:3s;
}

@keyframes underlineDraw{
  to{ width:80%; }
}

.tagline{
  margin-top:15px;
  font-size:14px;
  opacity:0;
  animation: fadeIn 1s ease forwards;
  animation-delay:5s;
}

@keyframes fadeIn{
  to{ opacity:1; }
}
</style>
</head>

<body>

<div class="logo-container">
  <div class="logo-text">LagneshMitra</div>
  <div class="underline"></div>
</div>

<div class="tagline">
Astrology â€¢ Next-Gen Publishing Studio
</div>

</body>
</html>
